{% extends "base.html" %}
{% block main %}
    <div class="clear"></div>
    <div class="wt1002 fwmain">
        <div class="fwmain_nright r mTop10">
            <div class="label">
                <div class="label_head">
                    <div class="label_title">公益招募</div>
                </div>
                <ul class="label_pad mTop10">
                    {% for item in join %}
                        <li><span>{{ item.time | date:"Y-m-d" }}</span><a
                                href="/join/{{ item.id }}/">{{ item.name }}</a></li>
                    {% endfor %}
                </ul>
                <div class="clear"></div>
                <div class="page">1 2 3 4 ></div>
            </div>
        </div>
        <div class="fwmain_nleft l mTop10">
            <div class="label_head">
                <div class="label_title">最新发布</div>
            </div>
            <div class="label_contents">
                {% for item in new %}
                    <h1><a href="/join/{{ item.id }}/">{{ item.name }}</a></h1>
                {% endfor %}
            </div>
            <div class="label_head mTop10">
                <div class="label_title">最多关注</div>
            </div>
            <div class="label_contents">
                {% for item in hot %}
                    <h1><a href="/join/{{ item.id }}/">{{ item.name }}</a></h1>
                {% endfor %}        </div>
            <div class="clear"></div>
        </div>
        <div class="clear"></div>
{% endblock %}
