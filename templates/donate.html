{% extends 'base.html' %}
{% block main %}
    <div class="clear"></div>
    <div class="wt1002 fwmain">
        <div class="fwmain_nright r mTop10">
            <div class="label">
                <div class="label_head">
                    <div class="label_title">乐捐</div>
                </div>
                <div class="about_con">
                    <ul class="label_pad">
                        {% for item in donate %}
                            <li>
                                <span>{{ item.time | date:"Y-m-d" }}</span><a
                                    href="/donate/{{ item.id }}/">{{ item.title }}</a></li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
        <div class="fwmain_nleft l mTop10">
            <div class="label_head">
                <div class="label_title">最新发布</div>
            </div>
            <div class="label_contents">
                {% for item in new %}
                    <h1><a href="/donate/{{ item.id }}/">{{ item.title }}</a></h1>
                {% endfor %}
            </div>
            <div class="label_head mTop10">
                <div class="label_title">最多关注</div>
            </div>
            <div class="label_contents">
                {% for item in hot %}
                    <h1><a href="/donate/{{ item.id }}/">{{ item.title }}</a></h1>
                {% endfor %}
            </div>
        </div>
        <div class="clear"></div>
    </div>
    <div class="clear"></div>
{% endblock %}
