<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>益未来</title>
    <link rel="shortcut icon" href="{{ url }}/images/favicon.ico"/>
    <link rel="bookmark" href="{{ url }}/images/favicon.ico"/>
    <link href="{{ url }}/css/main.css" rel="stylesheet"/>
    <script type="text/javascript" src="{{ url }}/js/jquery-1.8.0.min.js"></script>
    <script type="text/javascript" src="{{ url }}/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="{{ url }}/css/lanrenzhijia.css" media="screen"/>
    <script type="text/javascript" src="{{ url }}/js/lanrenzhijia.js"></script>
    <script src="{{ url }}/js/jquery.superslide.2.1.1.js" type="text/javascript"></script>
    {% block script %}
    {% endblock %}
</head>
<body {% block body %}{% endblock %}>

<!-- 头部-->
<div class="top">
    <div class="wt1002">
        <div class="r">
            <div class="toplink">
                {% if user %}
                    <a href="/user/{{ user.id }}">{{ user.name }}</a> | <a href="/logout/">注销</a>
                {% else %}
                    <a href="/login/">登录</a> | <a href="/register/">注册</a>
                {% endif %}
            </div>
        </div>
        <div class="l">
            <a href="#" title="益未来"><img src="{{ url }}images/logo.gif"/></a>
        </div>
        <div class="clear"></div>
    </div>
</div>
<!-- 头部 结束-->


<!--导航栏-->
<div class="menu">
    <div class="wt1002">
        <ul id="ulMenu">
            <li><a href="/">首页</a></li>
            <li><a href="/news/">新闻动态</a></li>
            <li><a href="/activity/">专题活动</a></li>
            <li><a href="/join/">公益招募</a></li>
            <li><a href="/donate/">乐捐</a></li>
            <li><a href="/about/">关于我们</a></li>
            <li><a href="/contact/">联系我们</a></li>
        </ul>
    </div>
</div>
<!--导航栏结束-->

<!--焦点图-->
<div class="wt1002">
    <div id="full-screen-slider">
        <ul id="slides">
            <li style="background:url('{{ url }}/images/1.jpg') no-repeat center top"><a href="/">益未来-公益创造美好未来</a></li>
            <li style="background:url('{{ url }}/images/2.jpg') no-repeat center top"><a href="/">公益，让未来更美好</a></li>
            <li style="background:url('{{ url }}/images/3.jpg') no-repeat center top"><a href="/">用爱心，致未来</a></li>
        </ul>
    </div>
</div>
<!--焦点图结束-->

<!-- 当前导航栏标示-->
<div style="display: none" class="current_name">
    <p>{{ current_name }}</p>
</div>
<!-- 当前导航栏标示 结束-->


{% block main %}

{% endblock %}


<!--网站页脚-->
<div class="foot">
    <span>copyright2015-2016 </span>
    <a href="" target="_target" title="Sitemap">网站地图</a>
    <a href="" target="_target" title="后台登录">后台登录</a>
</div>
<!--网站页脚 结束-->

</body>
</html>
